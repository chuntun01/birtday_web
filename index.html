<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập Pass Đi Người Đẹp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-page">
    <div class="login-container">
      <h1 class="title">NHẬP PASS ĐI NGƯỜI ĐẸP</h1>
      <div class="lock-screen">
        <div class="avatar-section">
          <img src="./assets/Avatar.jpg" alt="Avatar" class="avatar" />
        </div>
        <div class="keypad-section">
          <div id="password-display" class="password-display"></div>
          <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key action" id="submit">✓</button>
            <button class="key">0</button>
            <button class="key action" id="clear">×</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const passwordDisplay = document.getElementById("password-display");
      const keys = document.querySelectorAll(".key");
      const clearBtn = document.getElementById("clear");
      const submitBtn = document.getElementById("submit");

      // Đặt mật khẩu đúng ở đây
      const CORRECT_PASSWORD = "140225";

      let enteredPassword = "";

      keys.forEach((key) => {
        key.addEventListener("click", () => {
          const keyValue = key.textContent;
          if (!isNaN(parseInt(keyValue))) {
            // Chỉ thêm số
            if (enteredPassword.length < 6) {
              enteredPassword += keyValue;
              updateDisplay();
            }
          }
        });
      });

      clearBtn.addEventListener("click", () => {
        if (enteredPassword.length > 0) {
          enteredPassword = enteredPassword.slice(0, -1);
          updateDisplay();
        }
      });

      submitBtn.addEventListener("click", () => {
        if (enteredPassword === CORRECT_PASSWORD) {
          // Chuyển hướng đến trang success.html khi mật khẩu đúng
          window.location.href = "happy birtday.html";
        } else {
          // Rung màn hình và xóa mật khẩu khi sai
          passwordDisplay.classList.add("shake");
          enteredPassword = "";
          setTimeout(() => {
            passwordDisplay.classList.remove("shake");
            updateDisplay();
          }, 500);
        }
      });

      function updateDisplay() {
        passwordDisplay.innerHTML = ""; // Xóa các dấu chấm cũ
        for (let i = 0; i < enteredPassword.length; i++) {
          const dot = document.createElement("span");
          dot.textContent = "•";
          passwordDisplay.appendChild(dot);
        }
      }
    </script>
  </body>
</html>
